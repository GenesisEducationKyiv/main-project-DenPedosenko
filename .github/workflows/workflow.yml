name: Workflow for push event
on:
  push:

permissions:
  contents: read
  pull-requests: read

jobs:
  golangci:
    name: Run linters
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v4
        with:
          go-version: '1.20'
          cache: false
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: v1.53
          only-new-issues: true
  test:
    name: Run tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v4
        with:
          go-version: '1.20'
          cache: false
      - name: Run unit & integration tests
        run: go test ./src/test/unit/...
      - name: Run E2E tests
        run: go test ./src/test/e2e/...
